<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <script src="contactMe.js"></script>
    <title>
        Contact Me
    </title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
    <script type="text/javascript" src="js/contactMe.js"></script>
</head>

<body onload="sendMail();">
    <nav>
        <div class="topnav">
            <a href="index.html" class="button">Home</a>
            <a href="https://gizmo-udel.github.io/" class="button">Previous Student</a>
            <a href="https://desdaile.github.io/" class="button">Next Student</a>
            <a href="https://mattm401.github.io/" class="button">Course Page</a>
            <a href="aboutMe.html" class="button">About Me</a>
            <a href="contactMe.html" class="button">Contact Me</a>
        </div>
    </nav>
    <div id="contactMe-form">
        <div class="email-form">
            <form id="contact-form">
                <div class="fname">
                    <label for="user_fname">First Name</label>
                    <div class="fname-input">
                        <input type="text" id="user_fname" name="user_fname" placeholder="Your first name" required title="First name can't be left blank">
                    </div>
                </div>
                <div class="lname">
                    <label for="user_lname">Last Name</label>
                    <div class="lname-input">
                        <input type="text" id="user_lname" name="user_lname" placeholder="Your last name" required title="Last name can't be left blank">
                    </div>
                </div>
                <div class="email">
                    <label for="user_email">Your Email</label>
                    <div class="email-input">
                        <input type="text" id="user_email" name="user_email" placeholder="Your email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required title="Email must be in the format abc@abc.domain"> 
                    </div>
                </div>
                <div class="phone">
                    <label for="user_phone">Your Phone Number</label>
                    <div class="phone-input">
                        <input type="text" id="user_phone" name="user_phone" placeholder="Your phone number" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required title="Phone number must be in the format 123-456-7890">
                    </div>
                </div>
                <div class="message">
                    <label for="user_message">Your Message</label>
                    <div class="message-input">
                        <textarea id="text" name="user_message" placeholder="Enter a message" required title="Message can't be left blank" cols="100" rows="10"> </textarea>
                    </div>
                </div>
                <input type="submit" value="Send" class="button">
            </form>
        </div>
    </div>
</body>

</html>
