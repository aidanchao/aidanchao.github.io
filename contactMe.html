<body onload="sendMail();">
    <div id="contactMe-form">
        <div class="email-form">
            <form id="contact-form">
                <div class="fname">
                    <label for="user_fname">First Name</label>
                    <div class="fname-input">
                        <input type="text" id="user_fname" name="user_fname" placeholder="Your first name">
                    </div>
                </div>
                <div class="lname">
                    <label for="user_lname">Last Name</label>
                    <div class="lname-input">
                        <input type="text" id="user_lname" name="user_lname" placeholder="Your last name">
                    </div>
                </div>
                <div class="email">
                    <label for="user_email">Your Email</label>
                    <div class="email-input">
                        <input type="text" id="user_email" name="user_email" placeholder="Your email"> 
                    </div>
                </div>
                <div class="phone">
                    <label for="user_phone">Your Phone Number</label>
                    <div class="phone-input">
                        <input type="text" id="user_phone" name="user_phone" placeholder="Your phone number">
                    </div>
                </div>
                <div class="message">
                    <label for="user_message">Your Message</label>
                    <div class="message-input">
                        <textarea id="user_message" name="user_message" cols="100" rows="10" placeholder="Enter your message"></textarea>
                    </div>
                </div>
                <input type="submit" value="Send" class="button">
            </form>
        </div>
    </div>
</body>
